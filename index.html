<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="The Margins Club is crafting something new. Stay tuned for what's brewing."
    />
    <title>The Margins Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="assets/css/styles.css" as="style" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="logo" aria-label="The Margins Club">
        <div class="logo__primary">The Margins</div>
        <div class="logo__club">Club</div>
        <div class="logo__details" aria-hidden="true">
          <span class="logo__est">Est 2025</span>
          <span class="logo__divider" aria-hidden="true">·</span>
          <span class="logo__region">KW Region</span>
        </div>
      </header>

      <section class="message" aria-labelledby="message-title">
        <div class="icon-pair" aria-hidden="true">
          <span class="icon icon--coffee">
            <svg viewBox="0 0 64 64" role="presentation" focusable="false">
              <path
                d="M18 20h28v18a14 14 0 0 1-14 14h-0.4A13.6 13.6 0 0 1 18 38V20Zm28 0h8a6 6 0 0 1 0 12h-8"
                fill="none"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M18 20h28v4H18zM14 50h36"
                fill="none"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
              />
              <path
                d="M24 14c0-2 2-4 2-6M32 14c0-2 2-4 2-6M40 14c0-2 2-4 2-6"
                fill="none"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
              />
            </svg>
          </span>
          <span class="icon icon--books">
            <svg viewBox="0 0 64 64" role="presentation" focusable="false">
              <path
                d="M14 14h20v36H14a6 6 0 0 1-6-6V20a6 6 0 0 1 6-6Zm20 0h16a6 6 0 0 1 6 6v24a6 6 0 0 1-6 6H34V14Z"
                fill="none"
                stroke="currentColor"
                stroke-width="3"
                stroke-linejoin="round"
              />
              <path
                d="M14 22h20M14 30h20M34 22h16M34 30h16"
                fill="none"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
              />
            </svg>
          </span>
        </div>
        <h1 id="message-title">Shhhh, something good is brewing here.</h1>
        <p class="message__subtitle">We can’t wait to share what’s next.</p>
      </section>

      <footer class="footer">
        <p>Stay close. Email <a href="mailto:hello@themargins.club">hello@themargins.club</a>.</p>
      </footer>
    </main>
  </body>
</html>
