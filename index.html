<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="The Margins Club website is currently under construction." />
    <title>The Margins Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="assets/css/styles.css" as="style" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main class="page" aria-labelledby="page-title">
      <div class="page__inner">
        <p class="page__eyebrow">The Margins Club</p>
        <h1 id="page-title">Under Construction</h1>
        <p class="page__subtitle">Our new site is nearly ready.</p>
        <div class="progress">
          <div
            class="progress__bar"
            role="progressbar"
            aria-label="Site completion"
            aria-valuenow="70"
            aria-valuemin="0"
            aria-valuemax="100"
            style="--progress: 70"
          ></div>
          <div class="progress__labels" aria-hidden="true">
            <span>0%</span>
            <span>100%</span>
          </div>
        </div>
        <a class="cta" href="mailto:hello@themargins.club">Notify Me</a>
      </div>
    </main>
  </body>
</html>
